spring:
  application:
    name: einvoice-core

  # MySQL Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/einvoicehub?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 20000

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  # MongoDB Configuration
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb+srv://huykyunhk:HuyKyunH.K07@cluster0.17bgl.mongodb.net/einvoicehub}
      database: einvoicehub
      auto-index-creation: true

  # Flyway Migration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    out-of-order: false

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# Application Custom Properties
app:
  # Encryption
  encryption:
    secret-key: ${ENCRYPTION_SECRET_KEY:***SuperSecretKey256Bits***!}

  # JWT Configuration
  jwt:
    secret: ${JWT_SECRET:***JWTSecretKeyMustBeAtLeast256Bits***!}
    expiration-ms: 86400000  # 24 hours

  # API Key Configuration
  api-key:
    prefix-length: 8
    default-rate-limit-per-hour: 1000
    default-rate-limit-per-day: 10000

  # Provider Configuration
  provider:
    default-timeout-ms: 30000
    max-retry-attempts: 3
    retry-delay-ms: 1000
    vnpt:
      base-url: https://api.vnptinvoice.com.vn/v1
      timeout-ms: 30000
    viettel:
      base-url: https://ebill.vietteltelecom.vn/api/v1
      timeout-ms: 30000

# Logging Configuration
logging:
  level:
    root: INFO
    com.einvoicehub: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management/Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always