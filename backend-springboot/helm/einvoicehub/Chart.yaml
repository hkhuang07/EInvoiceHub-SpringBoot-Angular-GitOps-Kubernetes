# EInvoiceHub Helm Chart

apiVersion: v2
name: einvoicehub
description: A Helm chart for EInvoiceHub - Electronic Invoice Hub Service

# Application version
version: 1.0.0
appVersion: "1.0.0"

# Maintainers
maintainers:
  - name:  EInvoiceHub SoftZ
    email: softz@einvoicehub.io

# Dependencies
dependencies:
  - name: mysql
    version: "9.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: mysql.enabled
    alias: mysql

  - name: mongodb
    version: "13.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: mongodb.enabled
    alias: mongodb

  - name: redis
    version: "17.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
    alias: redis

  - name: prometheus
    version: "45.x.x"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
    alias: prometheus

  - name: grafana
    version: "6.x.x"
    repository: "https://grafana.github.io/helm-charts"
    condition: grafana.enabled
    alias: grafana

  - name: jaeger
    version: "0.x.x"
    repository: "https://jaegertracing.github.io/helm-charts"
    condition: jaeger.enabled
    alias: jaeger

# Keywords
keywords:
  - einvoicehub
  - electronic-invoice
  - invoicing
  - spring-boot
  - java
  - kubernetes

# Home page home: https://einvoicehub.io

# Icon icon: https://einvoicehub.io/logo.svg

# License
license: Apache-2.0

# Annotations
annotations:
  category: Application
  licenses: Apache-2.0
