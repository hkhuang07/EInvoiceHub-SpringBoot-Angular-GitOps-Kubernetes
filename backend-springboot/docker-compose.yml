# Docker Compose configuration for EInvoiceHub local development environment
services:
  # MariaDB Database - Primary relational database
  mariadb:
    image: mariadb:10.11
    container_name: einvoice-mariadb
    hostname: mariadb
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-einvoice_root_pass}
      MARIADB_DATABASE: einvoicehub
      MARIADB_USER: einvoice_user
      MARIADB_PASSWORD: ${MARIADB_PASSWORD:-einvoice_pass}
      MARIADB_ROOT_HOST: %
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./sql/init:/docker-entrypoint-initdb.d
      - ./sql/config/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-p${MARIADB_ROOT_PASSWORD:-einvoice_root_pass}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - einvoice-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
  
  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: einvoice-prometheus
    hostname: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - einvoice-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  
  # Grafana - Metrics visualization 
  grafana:
    image: grafana/grafana:10.2.0
    container_name: einvoice-grafana
    hostname: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-einvoice_grafana}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_started
    networks:
      - einvoice-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  
  # EInvoiceHub Application - Main backend service
  backend:
    build:
      context: .
      dockerfile: dockerfile-temp.txt
      target: runtime
    container_name: einvoice-backend
    hostname: backend
    ports:
      - "8080:8080"
      - "5005:5005"
    environment:
      # Spring Boot Configuration
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8080

      # Database Configuration - Thay đổi sang MariaDB
      - SPRING_DATASOURCE_URL=jdbc:mariadb://mariadb:3306/einvoicehub?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=einvoice_user
      - SPRING_DATASOURCE_PASSWORD=einvoice_pass
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update

      # Application Specific
      - APP_NAME=einvoicehub
      - LOG_LEVEL=INFO

      # Java VM Options
      - JAVA_OPTS=-XX:+UseG1GC -XX:MaxGCPauseMillis=200 -Xms256m -Xmx512m
    depends_on:
      mariadb:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs:rw
      - ./config:/app/config:ro
    networks:
      - einvoice-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    restart: unless-stopped


# Networks Configuration
networks:
  einvoice-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16


# Volumes Configuration
volumes:
  mariadb_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

